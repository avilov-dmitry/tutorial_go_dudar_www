{{ define "create" }}

{{ template "header" }}

<main role="main" class="inner cover">
  <h1 class="cover-heading">Форма добавления статьи</h1>
  <form action="/save-article" method="post">
    <input type="text" id="title" name="title" placeholder="Введите название строки" class="form-control"/>
    <br />
    <textarea name="anons" id="anons" placeholder="Введите анонс статьи" class="form-control"></textarea>
    <br />
    <textarea name="full_text" id="full_text" placeholder="Введите тест статьи" class="form-control"></textarea>
    <br />
    <button class="btn btn-warning">Отправить</button>
  </form>
</main>

{{ template "footer" }}

{{ end }}
