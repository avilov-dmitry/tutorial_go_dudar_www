{{ define "index" }}

{{ template "header" }}

<main role="main" class="inner cover">
  <h1 class="cover-heading">Главная страница</h1>
  <p class="lead">
  {{ range . }}
  <div class="alert alert-danger">
    <h2>{{ .Title }}</h2>
    <p>{{ .Anons }}</p>
    <a href="/posts/{{ .Id }}" class="btn btn-danger">Читать далее</a>
  </div>
  {{ else }}
    <div class="alert alert-danger">
      Статей нет
    </div>
  {{ end }}
  </p>
  <p class="lead">
    <a href="#" class="btn btn-lg btn-secondary">Узнать больше</a>
  </p>
</main>

{{ template "footer" }}

{{ end }}
